<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uro Design - Ceramic Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add some global styles if needed */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-amber-50 text-gray-900">
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold text-amber-900">Uro Design</h1>
        <p class="text-lg text-amber-700">Handmade Rustic Ceramics</p>
    </header>
    
    <section class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-4 shadow-lg rounded-lg">
                <img src="ceramic1.jpg" alt="Ceramic Art 1" class="rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Earthy Vase</h2>
                <p class="text-sm text-gray-600">Hand-crafted with organic textures.</p>
            </div>
            <div class="bg-white p-4 shadow-lg rounded-lg">
                <img src="ceramic2.jpg" alt="Ceramic Art 2" class="rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Rustic Bowl</h2>
                <p class="text-sm text-gray-600">Perfect for your warm autumn soups.</p>
            </div>
            <div class="bg-white p-4 shadow-lg rounded-lg">
                <img src="ceramic3.jpg" alt="Ceramic Art 3" class="rounded-lg">
                <h2 class="text-xl font-semibold mt-4">Textured Mug</h2>
                <p class="text-sm text-gray-600">Each mug has a unique handmade touch.</p>
            </div>
        </div>
    </section>
</body>
</html>
